<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DTX | Script Hub Key Generator</title>
<style>
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
}
h1 { font-size: 36px; margin-bottom: 10px; }
p { font-size: 18px; margin-bottom: 30px; }
button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background-color: #1e90ff;
    color: white;
    transition: 0.2s;
}
button:hover { background-color: #0f6fc0; }
input {
    width: 80%;
    padding: 12px;
    font-size: 16px;
    margin-top: 20px;
    text-align: center;
    border-radius: 6px;
    border: none;
}
#countdown {
    margin-top: 20px;
    font-size: 16px;
    color: #ffcc00;
}
.container {
    max-width: 500px;
    margin: auto;
}
.social-btn {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background-color: #1e90ff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.2s;
}
.social-btn:hover { background-color: #0f6fc0; }
</style>
</head>
<body>
<div class="container">
<h1>DTX | Script Hub</h1>
<p>Click the button to get your 24h Key for the Script Hub</p>
<button onclick="generateKey()">Generate Key</button>
<br><br>
<input id="key" readonly placeholder="Your key will appear here">
<button onclick="copyKey()">Copy Key</button>
<div id="countdown"></div>

<!-- Social Links -->
<div id="social" style="margin-top:30px;">
  <p>Follow us on social media:</p>
  <a href="https://discord.gg/xKMg3JsTTc" target="_blank" class="social-btn">Discord</a>
  <a href="https://youtube.com/@dtxhub" target="_blank" class="social-btn">YouTube</a>
</div>
</div>

<script>
let keyTimestamp = null;

function generateKey() {
    const now = Date.now();
    const lastKeyTime = localStorage.getItem('lastKeyTime');

    // Prüfen: 30 Minuten Limit
    if (lastKeyTime && now - lastKeyTime < 30*60*1000) {
        const remaining = 30*60*1000 - (now - lastKeyTime);
        const minutes = Math.floor(remaining / (1000*60));
        const seconds = Math.floor((remaining % (1000*60)) / 1000);
        alert(`You can generate a new key every 30 minutes.\nTime left: ${minutes}m ${seconds}s`);
        return;
    }

    // Prüfen: bereits Key in dieser Sitzung generiert
    if (sessionStorage.getItem('keyGenerated')) {
        alert("You have already generated a key during this visit!");
        return;
    }

    // Key generieren
    const timestamp = Math.floor(Date.now() / 1000);
    const random = crypto.randomUUID();
    const key = `DTX_${timestamp}_${random}`;
    document.getElementById("key").value = key;

    // Timestamps speichern
    keyTimestamp = now;
    localStorage.setItem('lastKeyTime', now);
    sessionStorage.setItem('keyGenerated', 'true');

    updateCountdown();
}

// Copy Key
function copyKey() {
    const keyInput = document.getElementById("key");
    keyInput.select();
    keyInput.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(keyInput.value);
    alert("Key copied!");
}

// Countdown für 24 Stunden
function updateCountdown() {
    if (!keyTimestamp) return;
    const now = Date.now();
    const diff = 24*60*60*1000 - (now - keyTimestamp);
    if (diff <= 0) {
        document.getElementById("countdown").innerText = "Key expired! Generate a new key.";
        return;
    }
    const hours = Math.floor(diff / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);
    document.getElementById("countdown").innerText = `Key valid for: ${hours}h ${minutes}m ${seconds}s`;
    setTimeout(updateCountdown, 1000);
}

// Countdown beim Laden starten, falls schon Key generiert
window.onload = function() {
    if (sessionStorage.getItem('keyGenerated')) {
        keyTimestamp = localStorage.getItem('lastKeyTime');
        updateCountdown();
    }
};
</script>
</body>
</html>
